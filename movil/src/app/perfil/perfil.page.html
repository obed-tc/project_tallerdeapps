
<ion-content>
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet">
  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card rounded">
      <div class=" d-block justify-content-center">
        <div class="area1 p-3 py-5"> </div>
        <div class="area2 p- text-center px-3">
          <div class="image mr-3"> <img src="https://i.imgur.com/ZSkeqnd.jpg"
              class="rounded-circle" width="100" />
            <h4 class=" name mt-3 ">
              <div *ngIf="username">{{ username }}</div>
              <div *ngIf="email">{{ email }}</div>
            </h4>
           <div class="wizard">
                <nav class="list-group list-group-flush">

                  <a class="list-group-item" href="#">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <i class="fa fa-heart mr-1 text-muted"></i>
                        editar perfil
                      </div>
                    </div>
                  </a>

                  <a class="list-group-item" href="#">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <i class="fa fa-heart mr-1 text-muted"></i>
                       favoritos
                      </div>
                    </div>
                  </a>

                  <a class="list-group-item" href="#">
                    <div class="d-flex justify-content-between align-items-center">
                      <div  (click)="logout()">
                        <i class="fa fa-heart mr-1 text-muted" ></i>
                        cerrar sesion
                      </div>
                    </div>
                  </a>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
