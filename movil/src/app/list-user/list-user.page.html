<ion-header>
  <ion-toolbar>
    <ion-title>list-User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of listUser">
      <ion-label>{{ user.username }}</ion-label>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
